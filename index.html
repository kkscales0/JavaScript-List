<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head          content must come *after* these tags -->
        <title>Awesome List</title>
        <!-- Bootstrap -->
        <link href="plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/list.css" rel="stylesheet">         
    </head>
    <body>
        <div class="container noselect">
            <div class="row">
                    <header id="header" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                        <h1>Awesome List</h1>
                        <h2><span id="counter">4</span> Items</h2>
                    </header>
            </div>
            <div class="row">
                    <section class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <ul id="listcontainer">
                            <li><p class="itemlabel">Turkey</p><div class="editicon glyphicon glyphicon-pencil"></div></li>
                            <li><p class="itemlabel">Pie</p><div class="editicon glyphicon glyphicon-pencil"></div></li>
                            <li><p class="itemlabel">Pumpkin</p><div class="editicon glyphicon glyphicon-pencil"></div></li>
                            <li><p class="itemlabel">Chrismas Tree</p><div class="editicon glyphicon glyphicon-pencil"></div></li>
                        </ul>
                    </section>
            </div>
            <div class="row">
                    <section class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <input id="additeminput" autofocus>
                        <button type="button" id="additem" class="btn btn-default btn-xs"><span class="addicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
                    </section>
            </div>
        </div>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="plugins/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script src="plugins/jquery-1.11.3.min.js"></script>
        <script src="js/list.js"></script>
    </body>
</html>
